<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript 文件（Popper.js 是 Bootstrap 依赖的库，确保先引入） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="../javaScript/index.js"></script>
</head>

<body>
    <!-- header -->
    <div class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-white">My To-Do-List</span>
            </div>
        </nav>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <div class="input-group me-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Search..."
                    oninput="searchTasks()">
            </div>
            <select class="form-select me-1" id="sorts" onchange="sortTasks()">
                <option value="default" selected>Sort By</option>
                <option value="date">Modified Date (Descending)</option>
                <option value="title">By Title (Ascending)</option>
            </select>
            <button type="button" class="btn create-button" data-bs-toggle="modal" data-bs-target="#addList"
                onclick="create()">+ Create</button>
        </div>
    </nav>

    <p class="showListP"><span class="showList hide-checked" onclick="toggleCheckedTasks()">Show All List</span></p>


    <!-- list -->
    <div id="section">
        <div id="list">

        </div>
    </div>

    <!-- add Modal -->
    <div class="modal fade" id="addList" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header p-5">
                    <h5 class="modal-title">Create New To-Do-List</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2"> <!-- 使用col-md-3来指定标签所占的宽度 -->
                            <div class="form-group">
                                <label for="addTitle">Title</label>
                            </div>
                        </div>
                        <div class="col-md-9"> <!-- 使用col-md-9来指定输入框所占的宽度 -->
                            <div class="form-group">
                                <input type="text" class="form-control" id="addTitle">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3"></div>

                    <div class="row">
                        <div class="col-md-2"> <!-- 使用col-md-3来指定标签所占的宽度 -->
                            <div class="form-group px-5">
                                <label for="addContent">Content</label>
                            </div>
                        </div>
                        <div class="col-md-9"> <!-- 使用col-md-9来指定textarea所占的宽度 -->
                            <div class="form-group">
                                <textarea id="addContent" class="form-control" rows="4" cols="50"
                                    style="resize: none;"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer px-5">
                    <button type="button" class="btn me-4" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn save ms-4" onclick="save()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- edit Modal -->
    <div class="modal fade" id="editList" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header p-5">
                    <h5 class="modal-title" id="editListLabel">Edit To-Do-List</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="editTitle">Title</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <input type="text" class="form-control" id="editTitle">
                            </div>
                        </div>
                    </div>
                
                    <div class="mb-3"></div>
                
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group px-5">
                                <label for="editContent">Content</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <textarea id="editContent" class="form-control" rows="4" cols="50" style="resize: none;"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3"></div>

                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="editCheckBox">
                                <label class="form-check-label" for="editCheckBox">Mark as completed</label>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn me-4" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn update ms-4" onclick="update(id)">Update</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- delete Modal -->
    <div class="modal fade" id="deleteList" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="deletePopUp">
                        <div class="deleteCss">
                            <p class="part1">Delete To-Do List</p>
                            <p class="part2">Are you sure you want to delete to-do list?</p>
                            <p class="part3" id="deleteTitlePlaceholder">Title Here</p>
    
                            <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn drop btn-danger" onclick="drop(id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
